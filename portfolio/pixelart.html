				<script type = "text/javascript">
					function print_images(description, filenames) {
						document.write('<img src="../img/line.png" class="line"><div class="pad" style="image-rendering: auto;"><p>');   
						document.write(description);
						document.write('</p>');
						if (Array.isArray(filenames)) {
							for (const filename of filenames) {
								document.write('<img src="pa/' + filename + '">');
							}
						}
						document.write('</div>');
					}
					
					function print_videos(description, video_ids) {
						document.write('<img src="../img/line.png" class="line"><div class="pad" style="image-rendering: auto;"><p>');   
						document.write(description);
						document.write('</p>');
						if (Array.isArray(video_ids)) {
							for (const video_id of video_ids) {
								document.write('<iframe width="768" height="432" src="https://www.youtube.com/embed/' + video_id + '"></iframe>');
							}
						}
						document.write('</div>');
					}
					
					print_images(
						"A \"fanart animation thing\" based on the indie fighting game Arcus Chroma (based on the sprite from the game).",
						[
							"arcus chroma.gif",
