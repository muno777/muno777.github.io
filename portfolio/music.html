<!DOCTYPE html>
<link rel="stylesheet" href="../home.css" media="screen"/>
<html>
	<head>
		<title>Portfolio: Music</title>
		<link rel="icon" href="../img/icon.png">
		<meta property="og:type" content="website">
		<meta property="og:url" content="https://byMuno.com">
		<meta property="og:title" content="by Muno!">
		<meta property="og:description" content="The very cool website of a pixel artist, animator, programmer, and graphic designer.">
		<meta property="og:image" content="https://bymuno.com/img/logo-full.png">
	</head>
	
	<body>
		<div class="bg_image">
			<img src="../img/body_top.gif" style="margin:auto; display: block;">
			<div class="main" style="text-align:center;">
				<a href="/" class="home"><img src="../img/header.gif" title="Back to the Home Page"></a>
				<div class="pad">
					<p>Portfolio: Music</p>
					<p>Occasionally I do music as a hobby. Check out my tracks below!</p>
				</div>
				
				<script type = "text/javascript">
					function print_images(description, filenames) {
						document.write('<img src="../img/line.png" class="line"><div class="pad" style="image-rendering: auto;"><p>');   
						document.write(description);
						document.write('</p>');
						if (Array.isArray(filenames)) {
							for (const filename of filenames) {
								document.write('<img src="gd/' + filename + '">');
							}
						}
						document.write('</div>');
					}
					
					function print_videos(description, video_ids) {
						document.write('<img src="../img/line.png" class="line"><div class="pad" style="image-rendering: auto;"><p>');   
						document.write(description);
						document.write('</p>');
						if (Array.isArray(video_ids)) {
							for (const video_id of video_ids) {
								document.write('<iframe width="768" height="432" src="https://www.youtube.com/embed/' + video_id + '"></iframe>');
							}
						}
						document.write('</div>');
					}
					
					print_videos(
						"An original song made for my very first Rivals Workshop character (this is the second version of the song, though). It's the theme of a mischievous snail-cloud detective duo.",
						[
							"JFeMuCGmeeY", // trum
						]);
					
					print_videos(
						"Arrangements of existing songs, mostly made for Rivals Workshop characters or stages.",
						[
							"UsZSYykPPCg", // rosalina
							"UZUu-QNqbDg", // honeyhive
							"zG78p4_7rzQ", // sweden
							"hUsZmBMd_oU", // ttown
							"wTYHGmnwKzA", // coda
							"e0YRbHmN8to", // otto
							"QuonS7YF7vk", // nsmbu
							"1vGd6hCId_k", // trummel come home
						]);
				
				</script>
				
				<div data-video="VIDEO_ID" data-autoplay="0" data-loop="1" id="youtube-audio"></div>
				<script src="https://www.youtube.com/iframe_api"></script>
				<script src="../youtube_audio_embed.js"></script>
				
				<img src="../img/line.png" class="line">
				
				<div class="pad" style="text-align: center;">
					<p><i><a href="../professional">Press / Business / Contact</a></i></p>
				</div>
			</div>
			<img src="../img/body_bottom.gif" style="margin:auto; display: block; background-color: #201541;">
		</div>
	</body>
</html>
