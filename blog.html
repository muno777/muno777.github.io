<!DOCTYPE html>
<link rel="stylesheet" href="home.css" media="screen"/>
<script type="text/javascript" src="common.js"></script>

<html>
	<script>
		print_head("Blog");
		print_page_start();
		print_back_to_home();
		
		print_content([
			"Blog Posts",
			"Various ramblings.",
		]);
		
		var latest_posts = get_posts();
		var posts_shown = 1000;
		for (var i = 0; i < latest_posts.length && i < posts_shown; i++){
			print_line();
			print_content([
				"<i><a href=\"" + latest_posts[i].url + "\">" + latest_posts[i].name + "</a></i> - " + latest_posts[i].date.getFullYear() + " / " + (latest_posts[i].date.getMonth() + 1) + " / " + (latest_posts[i].date.getDate() + 1),
				latest_posts[i].description,
			]);
		}
		
		print_page_end(true);
	</script>
</html>
